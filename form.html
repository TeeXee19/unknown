<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>UNKNOWN</title>

    <link rel="shortcut icon" href="assets/images/logo/favicon.png" />

    <link href="assets/css/app.min.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet">

  </head>

  <body>
    <div class="app">
      <div
        class="container-fluid p-h-0 p-v-20 bg full-height d-flex"
        style="background-image: url('assets/images/others/login-3.png')"
      >
        <div class="d-flex flex-column justify-content-between w-100">
          <div class="container d-flex h-100">
            <div class="row align-items-center w-100">
              <div class="col-md-7 col-lg-8 m-h-auto">
                <div class="card shadow-lg">
                  <div class="card-body">
                    <center
                      class="m-b-30"
                    >
                      <img
                        class="img-fluid"
                        alt=""
                        src="assets/images/logo/logo.png"
                        width="50%"
                      />
                    </center>
                    <form novalidate>
                      <div class="row">
                        <div class="form-group col-6">
                        <label class="font-weight-semibold" for="firstName"
                          >First Name: <span class="required-feilds">*</span></label
                        >
                          <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="First Name"
                            required
                          />
                      </div>
                        <div class="form-group col-6">
                          <label class="font-weight-semibold" for="lastName"
                            >Last Name: <span class="required-feilds">*</span></label
                          >
                            <input
                              type="text"
                              class="form-control"
                              id="lastName"
                              name="lastName"
                              placeholder="Last Name"
                              required
                            />
                       </div>
                      </div>

                      <div class="form-group">
                          <label class="font-weight-semibold" for="email"
                            >Email: <span class="required-feilds">*</span></label
                          >
                          <div class="input-affix">
                            <i class="prefix-icon anticon anticon-mail"></i>
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              name="email"
                              placeholder="Email"
                              required
                            />
                          </div>
                       </div>
                      
                    <div class="row">
                        <div class="form-group col-6">
                        <label class="font-weight-semibold" for="age"
                          >Age: <span class="required-feilds">*</span></label
                        >
                          <input
                            type="text"
                            class="form-control"
                            id="age"
                            name="age"
                            onkeypress="return /\d/.test(String.fromCharCode(((event||window.event).which||(event||window.event).which)));"
                            placeholder="Age"
                            maxLength="3"
                            required
                          />
                      </div>
                        <div class="form-group col-6">
                          <label class="font-weight-semibold" for="location"
                            >Location: <span class="required-feilds">*</span></label
                          >
                            <input
                              type="text"
                              class="form-control"
                              id="location"
                              name="location"
                              placeholder="Location"
                              required
                            />
                       </div>
                      </div>

                        <div class="form-group">
                          <label class="font-weight-semibold" for="profession"
                            >Profession: <span class="required-feilds">*</span></label
                          >
                            <input
                              type="text"
                              class="form-control"
                              id="profession"
                              name="profession"
                              placeholder="Profession"
                              required
                            />
                        </div>
                        

                      <div class="row">
                        <div class="form-group col-6">
                          <label class="font-weight-semibold" for="location"
                            >Do You Have A Stock Broking Account?: <span class="required-feilds">*</span></label
                          >
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="stockAccount" id="stockAccountYes" value="yes" checked>
                              <label class="form-check-label" for="stockAccountYes">
                                Yes
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="stockAccount" id="stockAccountNo" value="no">
                              <label class="form-check-label" for="stockAccountNo">
                                No
                              </label>
                            </div>
                       </div>
                       <div class="form-group col-6">
                          <label class="font-weight-semibold" for="location"
                            >If Your Answer is No, Would you Like to be Linked to a Stock Broker? : <span class="required-feilds">*</span></label
                          >
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="stockLink" id="stockLinkYes" value="yes" checked>
                              <label class="form-check-label" for="stockLinkYes">
                                Yes
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="stockLink" id="stockLinkNo" value="no">
                              <label class="form-check-label" for="stockLinkNo">
                                No
                              </label>
                            </div>
                       </div>
                      </div>

                        <div class="form-group">
                          <label class="font-weight-semibold" for="location"
                            >Are you interested in being part of a webinar that introduces you to how you can usebroadstreetlagos in making Investment Decisions?: <span class="required-feilds">*</span></label
                          >
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="stockInvest" id="stockInvestYes" nvalue="yes" checked>
                              <label class="form-check-label" for="stockInvestYes">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="stockInvest" id="stockInvestNo" value="no">
                              <label class="form-check-label" for="stockInvestNo">
                                No
                              </label>
                            </div>
                       </div>
                       <div class="form-group">
                          <label class="font-weight-semibold" for="profession"
                            >Name one online data platform you use to access data about the Stock Market.: <span class="required-feilds">*</span></label
                          >
                            <input
                              type="text"
                              class="form-control"
                              id="dataPlatform"
                              name="dataPlatform"
                              placeholder="Profession"
                              required
                            />
                        </div>

                        <div class="form-group">
                          <label class="font-weight-semibold" for="location"
                            >What are your Investment Objectives? <span class="required-feilds">*</span></label
                          >
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="income" name="income" id="income">
                            <label class="form-check-label" for="income">
                              Income
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="growth" name="growth" id="growth" >
                            <label class="form-check-label" for="growth">
                              Growth
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="balancedPortfolio" name="balancedPortfolio" id="balancedPortfolio" >
                            <label class="form-check-label" for="balancedPortfolio">
                              Balanced Portfolio
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ATA" name="ATA" id="ATA" >
                            <label class="form-check-label" for="ATA">
                              All of The Above
                            </label>
                          </div>
                       </div>

                     <div class="row">
                        <div class="form-group col-6">
                        <label class="font-weight-semibold" for="phoneNumber"
                          >Phone Number: <span class="required-feilds">*</span></label
                        >
                        <div class="input-affix">
                          <i class="prefix-icon anticon anticon-phone"></i>
                          <input
                            type="text"
                            class="form-control"
                            id="phoneNumber"
                            name="phoneNumber"
                            placeholder="2348077994477"
                            onkeypress="return /\d/.test(String.fromCharCode(((event||window.event).which||(event||window.event).which)));"
                            required
                          />
                        </div>
                        <span><a href="#">Send OTP</a></span>
                      </div>
                        <div class="form-group col-6">
                          <label class="font-weight-semibold" for="otp"
                            >OTP: <span class="required-feilds">*</span></label
                          >
                          <div class="input-affix">
                            <i class="prefix-icon anticon anticon-lock"></i>
                            <input
                              type="text"
                              class="form-control"
                              id="otp"
                              name="otp"
                              placeholder="OTP"
                              required
                            />
                          </div>
                       </div>
                      </div>

                          <button type="submit" class="btn btn-primary float-right font-weight-bold">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">© 2020 UNKNOWN</span>
            <ul class="list-inline">
              <li class="list-inline-item">
                <a class="text-dark text-link" href="">Legal</a>
              </li>
              <li class="list-inline-item">
                <a class="text-dark text-link" href="">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Core Vendors JS -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- page js -->

    <!-- Core JS -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
